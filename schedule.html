<!DOCTYPE html>
<html>
<head>
<title>SMMA</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    background:#FDF2F8;
}

.container{
    display:flex;
    min-height:100vh;
}

/* Sidebar */
.sidebar{
    width:230px;
    background:linear-gradient(180deg,#EC4899,#DB2777);
    color:white;
    padding:20px;
}

.sidebar h2{
    text-align:center;
    margin-bottom:30px;
}

.sidebar ul{
    list-style:none;
}

.sidebar ul li{
    padding:12px;
    margin-bottom:10px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.sidebar ul li:hover{
    background:rgba(255,255,255,0.2);
}

/* Main */
.main{
    flex:1;
    padding:30px;
}

/* Card style */
.card{
    background:white;
    padding:20px;
    border-radius:15px;
    margin-bottom:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.05);
}
    
.form-box{background:white;padding:25px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.05)}
input,textarea{width:100%;padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:8px}
button{background:#EC4899;color:white;border:none;padding:10px 15px;border-radius:8px;cursor:pointer}
button:hover{background:#DB2777}
</style>

</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>SMMA</h2>
        <ul>
            <li onclick="location.href='index.html'">Dashboard</li>
            <li onclick="location.href='insights.html'">Audience Insights</li>
            <li onclick="location.href='schedule.html'">Schedule Posts</li>
            <li onclick="location.href='content.html'">Content Ideas</li>
            <li onclick="location.href='reports.html'">Reports</li>
            <li onclick="location.href='settings.html'">Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">

        

<h2>Schedule a Post</h2>

<div class="form-box">
    <input type="text" placeholder="Post Title">
    <textarea placeholder="Write your caption..."></textarea>
    <input type="datetime-local">
    <button>Schedule</button>
</div>

        <h2>Page Title</h2>

        <div class="card">
            Replace this with page content.
        </div>

        <!-- PAGE CONTENT ENDS HERE -->

    </div>

</div>

</body>
</html>
