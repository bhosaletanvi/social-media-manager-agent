<!DOCTYPE html>
<html>
<head>
<title>Login - SMMA</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #EC4899, #DB2777);
}

.login-box {
    background: white;
    padding: 40px;
    width: 350px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 0.8s ease-in-out;
}

.login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #EC4899;
}

.input-box {
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    outline: none;
    transition: 0.3s;
}

.input-box input:focus {
    border-color: #EC4899;
    box-shadow: 0 0 8px rgba(236,72,153,0.3);
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #EC4899;
    color: white;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #DB2777;
    transform: translateY(-2px);
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media(max-width: 400px) {
    .login-box {
        width: 90%;
    }
}


/* Sidebar */
.sidebar{
    width:230px;
    background:linear-gradient(180deg,#EC4899,#DB2777);
    color:white;
    padding:20px;
}

.sidebar h2{
    text-align:center;
    margin-bottom:30px;
}

.sidebar ul{
    list-style:none;
}

.sidebar ul li{
    padding:12px;
    margin-bottom:10px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.sidebar ul li:hover{
    background:rgba(255,255,255,0.2);
}

/* Card style */
.card{
    background:white;
    padding:20px;
    border-radius:15px;
    margin-bottom:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.05);
}
    
</style>
</head>

<body>

    
<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>SMMA</h2>
        <ul>
            <li onclick="location.href='dashboard.html'">Dashboard</li>
            <li onclick="location.href='insights.html'">Audience Insights</li>
            <li onclick="location.href='schedule.html'">Schedule Posts</li>
            <li onclick="location.href='content.html'">Content Ideas</li>
            <li onclick="location.href='reports.html'">Reports</li>
            <li onclick="location.href='settings.html'">Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">

        
<div class="login-box">
    <h2>SMMA Login</h2>

    <div class="input-box">
        <input type="text" placeholder="Username">
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>

    <button onclick="location.href='dashboard.html'">Login</button>
</div>

    </div>

</div>

</body>
</html>
