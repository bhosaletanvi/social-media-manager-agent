<!DOCTYPE html>
<html>
<head>
<title>Login - SMMA</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #EC4899, #DB2777);
}

.login-box {
    background: white;
    padding: 40px;
    width: 350px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 0.8s ease-in-out;
}

.login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #EC4899;
}

.input-box {
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    outline: none;
    transition: 0.3s;
}

.input-box input:focus {
    border-color: #EC4899;
    box-shadow: 0 0 8px rgba(236,72,153,0.3);
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #EC4899;
    color: white;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #DB2777;
    transform: translateY(-2px);
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media(max-width: 400px) {
    .login-box {
        width: 90%;
    }
}
</style>
</head>

<body>

<div class="login-box">
    <h2>SMMA Login</h2>

    <div class="input-box">
        <input type="text" placeholder="Username">
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>

    <button onclick="location.href='dashboard.html'">Login</button>
</div>

</body>
</html>
