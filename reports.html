<!DOCTYPE html>
<html>
<head>
<title>SMMA</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    background:#FDF2F8;
}

.container{
    display:flex;
    min-height:100vh;
}

/* Sidebar (UNCHANGED) */
.sidebar{
    width:230px;
    background:linear-gradient(180deg,#EC4899,#DB2777);
    color:white;
    padding:20px;
}

.sidebar h2{
    text-align:center;
    margin-bottom:30px;
}

.sidebar ul{
    list-style:none;
}

.sidebar ul li{
    padding:12px;
    margin-bottom:10px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.sidebar ul li:hover{
    background:rgba(255,255,255,0.2);
}

/* Main */
.main{
    flex:1;
    padding:40px;
}

/* Header */
.report-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}

.report-header h2{
    font-size:26px;
    color:#DB2777;
}

.date-badge{
    background:white;
    padding:8px 15px;
    border-radius:20px;
    font-size:14px;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

/* Cards Layout */
.report-cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

/* Attractive Card */
.report-card{
    background:white;
    padding:25px;
    border-radius:18px;
    box-shadow:0 8px 25px rgba(0,0,0,0.08);
    transition:0.3s;
}

.report-card:hover{
    transform:translateY(-6px);
}

.report-card h3{
    color:#DB2777;
    margin-bottom:10px;
}

.report-card p{
    font-size:22px;
    font-weight:bold;
    color:#333;
}

/* Progress Bar */
.progress{
    background:#F3F4F6;
    height:8px;
    border-radius:10px;
    margin-top:15px;
}

.progress div{
    height:8px;
    border-radius:10px;
    background:linear-gradient(90deg,#EC4899,#DB2777);
}
</style>
</head>

<body>

<div class="container">

    <!-- Sidebar (Same As Yours) -->
    <div class="sidebar">
        <h2>SMMA</h2>
        <ul>
            <li onclick="location.href='index.html'">Dashboard</li>
            <li onclick="location.href='insights.html'">Audience Insights</li>
            <li onclick="location.href='schedule.html'">Schedule Posts</li>
            <li onclick="location.href='content.html'">Content Ideas</li>
            <li onclick="location.href='reports.html'">Reports</li>
            <li onclick="location.href='settings.html'">Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">

        <div class="report-header">
            <h2>ðŸ“Š Monthly Reports</h2>
            <div class="date-badge">October 2026</div>
        </div>

        <div class="report-cards">

            <div class="report-card">
                <h3>Total Reach</h3>
                <p>25,000</p>
                <div class="progress">
                    <div style="width:80%"></div>
                </div>
            </div>

            <div class="report-card">
                <h3>Engagement Rate</h3>
                <p>8.4%</p>
                <div class="progress">
                    <div style="width:65%"></div>
                </div>
            </div>

            <div class="report-card">
                <h3>Top Performing Post</h3>
                <p>Motivational Reel</p>
            </div>

            <div class="report-card">
                <h3>New Followers</h3>
                <p>+1,250</p>
                <div class="progress">
                    <div style="width:70%"></div>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
