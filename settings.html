<!-- Main Content -->
<div class="main">

    <h1 style="margin-bottom:20px;color:#DB2777;">Account Settings</h1>

    <!-- Profile Card -->
    <div class="card" style="display:flex;align-items:center;gap:20px;">
        <img src="https://i.pravatar.cc/100" style="border-radius:50%;">
        <div>
            <h3>Tanvi Bhosale</h3>
            <p style="color:gray;">Admin Account</p>
        </div>
    </div>

    <!-- Settings Box -->
    <div class="settings-box" style="margin-top:20px;">

        <h3 style="margin-bottom:15px;color:#EC4899;">Update Details</h3>

        <label>Change Username</label>
        <input type="text" placeholder="New Username" 
        style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:5px;">

        <label>Change Password</label>
        <input type="password" placeholder="New Password" 
        style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:5px;">

        <button style="width:100%;padding:12px;margin-top:20px;
        background:linear-gradient(90deg,#EC4899,#DB2777);
        color:white;border:none;border-radius:10px;
        font-weight:bold;cursor:pointer;transition:0.3s;">
            Save Changes
        </button>

    </div>

    <!-- Preferences Card -->
    <div class="card">
        <h3 style="color:#EC4899;">Preferences</h3>

        <div style="margin-top:15px;">
            <label>
                <input type="checkbox"> Email Notifications
            </label>
        </div>

        <div style="margin-top:10px;">
            <label>
                <input type="checkbox"> SMS Notifications
            </label>
        </div>

        <div style="margin-top:10px;">
            <label>
                <input type="checkbox"> Dark Mode
            </label>
        </div>
    </div>

</div>
